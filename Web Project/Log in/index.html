<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | Lost & Found â€“ University of Phayao</title>

<style>
:root{
  --primary:#7fc59a;
  --dark:#1f2937;
  --muted:#6b7280;
  --white:#ffffff;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

a{text-decoration:none;color:inherit}

body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:url("https://images.unsplash.com/photo-1498050108023-c5249f4df085")
            center/cover no-repeat;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== Card ===== */
.login-card{
  width:100%;
  max-width:1100px;
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  display:grid;
  grid-template-columns:1fr 1fr;
  box-shadow:0 30px 80px rgba(0,0,0,.15);
}

/* ===== LEFT ===== */
.login-left{
  padding:3rem;
}

/* brand */
.brand{
  display:flex;
  align-items:center;
  gap:.8rem;
  margin-bottom:2rem;
  font-weight:600;
}
.brand img{
  width:80px;
  height:85px;
}

/* title */
.login-left h1{
  font-size:2rem;
  margin-bottom:.3rem;
}
.login-left p{
  color:var(--muted);
  font-size:.9rem;
  margin-bottom:2rem;
}

/* ===== Form ===== */
.form-group{
  margin-bottom:1.2rem;
}
label{
  font-size:.85rem;
  display:block;
  margin-bottom:.4rem;
}

/* input with icon */
.input-wrap{
  position:relative;
}
.input-wrap img{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  width:18px;
  opacity:.6;
}
.input-wrap .toggle{
  left:auto;
  right:12px;
  cursor:pointer;
}

input{
  width:100%;
  padding:.75rem .9rem .75rem 2.6rem;
  border-radius:6px;
  border:1px solid #d1d5db;
  font-size:.9rem;
}
input:focus{
  outline:none;
  border-color:var(--primary);
}

/* ===== Remember Login ===== */
.remember{
  margin:1rem 0 1.6rem;
}
.remember label{
  display:flex;
  align-items:center;
  gap:.5rem;
  font-size:.85rem;
  color:var(--muted);
  cursor:pointer;
}
.remember input{
  width:16px;
  height:16px;
  margin:0;
  accent-color:var(--primary);
}

/* ===== Buttons ===== */
button{
  width:100%;
  padding:.8rem;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}
.btn-login{
  background:var(--primary);
  color:#fff;
  border:none;
  margin-bottom:.8rem;
}
.btn-signup{
  background:#fff;
  border:1px solid #111;
}

/* ===== RIGHT ===== */
.login-right{
  background:var(--primary);
  color:#fff;
  padding:3rem;
  position:relative;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.login-right p{
  opacity:.9;
  margin-left: 15rem;
  margin-bottom:.2rem;
  font-weight: 7  00;
}
.login-right h2{
  font-size:2.3rem;
  margin-bottom:2rem;
}

/* illustration */
.illustration img{
  width:500px;
  margin-left: 1rem;
  max-width:100%;
}

/* footer links */
.login-right footer{
  position:absolute;
  bottom:1.5rem;
  font-size:.75rem;
  opacity:.85;
  margin-left: 22rem;
}

.login-right footer h1{
  font-size: 0.9rem;
  font-weight: 500;
}


/* ===== Responsive ===== */
@media(max-width:900px){
  .login-card{
    grid-template-columns:1fr;
  }
  .login-right{
    display:none;
  }
}
</style>
</head>

<body>

<div class="login-card">

  <!-- LEFT -->
  <div class="login-left">

    <div class="brand">
      <img src="/icons/web icon.png" alt="logo">
      <a href="/Landing Page/index 1.html">Lost & Found<br>University of Phayao</a>
    </div>

    <h1>Log in.</h1>
    <p>Log in with your data that you entered during your registration</p>

    <div class="form-group">
      <label>Email address</label>
      <div class="input-wrap">
        <img src="/icons/mail.png" alt="mail">
        <input type="email" placeholder="name@example.com">
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <div class="input-wrap">
        <img src="/icons/padlock.png" alt="password">
        <img src="/icons/hidden.png" class="toggle" alt="toggle">
        <input type="password" placeholder="at least 8 characters">
      </div>
    </div>

    <div class="remember">
      <label>
        <input type="checkbox">
        Remember Login
      </label>
    </div>

    <button class="btn-login">Log in</button>
    <button class="btn-signup">Sign up</button>

  </div>

  <!-- RIGHT -->
  <div class="login-right">
    <p>Nice to see you again</p>
    <h2>Welcome Back</h2>

    <div class="illustration">
      <img src="/icons/login.png" alt="login illustration">
    </div>

    <footer>
      <a href="/Terns and Sevices/index.html"><h1>Terms and Our Services</h1></a>
    </footer>
  </div>

</div>

</body>
</html>
